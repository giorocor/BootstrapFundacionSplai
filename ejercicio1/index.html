<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>El primer Script</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

<!--Etiqueta para indicar y registrar el cuerpo de la pagina-->
<body class="m-auto colorf" >
<style>
   .colorf{
      background: linear-gradient(45deg, rgba(226,0,116,1) 60%, rgba(236,125,39,1) 95%);
   }
</style>
      <section class="container d-flex justify-content-around border-light vh-100" >
  
         
         <section class=" col-sm-7 col-md-5  border border-danger border-2 rounded bg-light vh-50 ">
      

            <div>
               <h2>Sing In</h2>
            </div>

            <form >
               <div class="mb-3 ">
               <input type="email" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username">
               <div id="emailHelp" class="form-text"></div>
               </div>

               <div class="mb-3">
               <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
               </div>

               <div class="mb-3 form-check">
               <input type="checkbox" class="form-check-input" id="exampleCheck1">
               <label class="form-check-label" for="exampleCheck1">Remember me</label>
               <a href="#">Forgot Password?</a>
               </div>

               <button type="submit" class="btn btn-danger w-100 mb-2 colorf">Login</button>
            </form>

            <div class="border border-dark border-2 rounded">
               <h3>Don't have an account?</h3>
               <a href="#">Sing Up</a>
            </div>
         </section>
      </section>

 <script src="index.js"></script>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
